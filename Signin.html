<html>
    <head>
        <title>Sign In</title>
        <link rel="stylesheet" href="mystyles2.css">
    </head>
    <body>
        <center><h1>Html</h1></center>
        <form action="/">
            <center>
            <h3>Registration Page</h3>
            <br>User Name : <input type="text" name="uname"><br>
            <br>Password : <input type="password" name="pass"><br>
            <br>Age : <input type="number" name="age"><br>
            <br>Date of Birth :
             <input type="date" name="name"><br>
             <br> Gender :
            <select name="Gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select> <br>   
            <br> <br> Branches: <br>
            <input type="radio" name="Cse" value="cse">CSE</input><br>
            <input type="radio" name="Cse-AI&ML" value="AI">CSE_AI&ML</input><br>
            <input type="radio" name="Cse-DS" value="DS">CSE-DS</input><br>
            <input type="radio" name="ECE" value="DS">ECE</input><br>
            <input type="radio" name="EEE" value="DS">EEE</input><br>
            <input type="radio" name="Mech" value="DS">MECH</input><br>
            <input type="radio" name="CIVIL" value="DS">CIVIL</input><br>
            <br> LANGUAGES KNOWN:<br>
            <input type="checkbox" name="Telugu">TELUGU<br>
            <input type="checkbox" name="HINDI">HINDI<br>
            <input type="checkbox" name="English">ENGLISH<br>
            <br><textarea name="myText" cols="35" row="45">
                ADDRESS.......
            </textarea>
            <br> <input type="submit">
        </center>
        </form>
    </body>
</html>
